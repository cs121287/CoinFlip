<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Register - Provably Fair Coin Flip</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
            margin-bottom: -2px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-button {
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .auth-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #f44336;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .server-time {
            text-align: center;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Coin Flip Authentication</h1>
        <div class="server-time">
            <p>Server Time (UTC):</p>
            <p id="current_time">2025-05-09 08:21:40</p>
        </div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Login</div>
            <div class="auth-tab" id="registerTab">Register</div>
        </div>
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
        <p class="success-message" id="successMessage"></p>
    </div>
    <script>
        class AuthClient {
            constructor() {
                this.serverUrl = 'http://localhost:5000/api';
                this.updateTimer = null;
                this.setupEventListeners();
                this.startTimeUpdate();
            }

            setupEventListeners() {
                const loginTab = document.getElementById('loginTab');
                const registerTab = document.getElementById('registerTab');
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                loginTab.addEventListener('click', () => {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.style.display = 'flex';
                    registerForm.style.display = 'none';
                    this.clearMessages();
                });

                registerTab.addEventListener('click', () => {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.style.display = 'flex';
                    loginForm.style.display = 'none';
                    this.clearMessages();
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });

                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleRegister();
                });
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            async handleLogin() {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                const errorMessage = document.getElementById('errorMessage');

                try {
                    const response = await fetch(`${this.serverUrl}/login`, {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Basic ' + btoa(username + ':' + password)
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'index.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Error connecting to server';
                    errorMessage.style.display = 'block';
                }
            }

            async handleRegister() {
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${this.serverUrl}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'index.html';
                    } else {
                        const data = await response.json();
                        errorMessage.textContent = data.message || 'Registration failed';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    errorMessage.textContent = 'Error connecting to server';
                    errorMessage.style.display = 'block';
                }
            }

            async updateTime() {
                try {
                    const response = await fetch(`${this.serverUrl}/status`, {
                        headers: {
                            'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('current_time').textContent = data.current_time;
                    }
                } catch (error) {
                    console.error('Error updating time:', error);
                }
            }

            startTimeUpdate() {
                this.updateTime();
                this.updateTimer = setInterval(() => this.updateTime(), 1000);
            }

            destroy() {
                if (this.updateTimer) {
                    clearInterval(this.updateTimer);
                    this.updateTimer = null;
                }
            }
        }

        let client = null;
        document.addEventListener('DOMContentLoaded', () => {
            client = new AuthClient();
        });

        window.addEventListener('unload', () => {
            if (client) {
                client.destroy();
                client = null;
            }
        });
    </script>
</body>
</html>
